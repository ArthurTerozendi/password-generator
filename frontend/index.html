<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="container box m-2 col-4">
            <h3>Gerador de Senhas</h3>
            <div class="p-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="uppercase">
                    <label class="form-check-label" for="uppercase">
                        Letra maiúscula
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="number">
                    <label class="form-check-label" for="number">
                        Número
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="specialCharacter">
                    <label class="form-check-label" for="specialCharacter">
                        Caractere especial
                    </label>
                </div>
                <div class="row">
                    <label for="numberCharacter" class="col-sm-5 col-form-label"> Número de caracteres </label>
                    <div class="col-sm-3">
                        <input type="number" style="font-size: 0.85rem !important;" min="5" value="5" max="100" class="form-control m-0" id="numberCharacter">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-secondary float-end"> Gerar </button>
                    </div>
                </div>
                <div class="row">
                    <label for="resultPassword" class="col-sm-2 col-form-label"> Senha </label>
                    <div class="col-sm-10">
                        <input type="text" style="font-size: 0.85rem !important;" readonly class="form-control m-0" id="resultPassword">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
