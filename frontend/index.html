<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container box" style="margin-top: 2%;">
        
        <h3>Gerador de Senhas</h3>
        <div class="container row">
            <button class="btn btn-secondary" onclick="toggleTypePassword()" id="buttonPassword"> Senha </button>
        </div>
        <div class="container" style="position: relative; visibility: visible;" id="senhaPadrao">  
            <div class="container row">

                <div class="container">
                    <div class="form-group row">
                        <label class="col-sm"> Letras Minusculas </label>
                        <input 
                            class="col-sm form-control" 
                            type="number" 
                            id="quantidadeLetra" 
                            value="0">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm"> Letras Maiusculas </label>
                        <input 
                            class="col-sm form-control" 
                            type="number" 
                            id="quantidadeLetrasMai" 
                            value="0">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm"> Simbolos </label><br>
                        <input 
                            class="col-sm form-control" 
                            type="number" 
                            id="quantidadeSimbolos" 
                            value="0">
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm"> Numeros </label><br>
                        <input 
                            class="col-sm form-control" 
                            type="number" 
                            id="quantidadeNum" 
                            value="0">
                    </div>
                </div>
            </div>
            <button onclick="gerarSenha()" class="btn btn-secondary"> Gerar Senha </button>
            <div class="col-12" id="senha">
            </div>
        </div>
        <div class="container" style="position: relative; visibility: hidden;" id="senhaAnagrama">
            <div class="form-group row">
                <label class="col-sm"> Escreva </label>
                <input class="form-control col-sm" type="text">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
